<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prihl치senie - EduKey2025</title>
<style>
    body {
        background-color: #000;
        color: #33ff33;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .login-box {
        border: 2px solid #33ff33;
        padding: 2rem;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 15px #33ff33;
    }
    input[type="password"] {
        background: #000;
        color: #33ff33;
        border: 1px solid #33ff33;
        padding: 0.5rem;
        width: 100%;
        font-family: monospace;
        font-size: 1.1rem;
        margin: 1rem 0;
        outline: none;
    }
    input[type="submit"] {
        background: #33ff33;
        color: #000;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #2ecc40;
    }
    .error {
        color: #ff3333;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 0 5px #ff3333;
    }
</style>
</head>
<body>
    <div class="login-box">
        <h2>Prihl치senie do EduKey2025</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Zadaj heslo" required autofocus />
            <input type="submit" value="Prihl치si콘 sa" />
        </form>
    </div>
</body>
</html>
