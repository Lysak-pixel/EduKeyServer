<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>EduKey2025 Login</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    form {
      border: 1px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
      width: 300px;
      text-align: center;
      position: relative;
    }
    input {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      font-family: inherit;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      width: 100%;
      outline: none;
    }
    input:focus {
      border-color: #66ff66;
      box-shadow: 0 0 5px #66ff66;
    }
    button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00ff00;
      color: #0f0f0f;
    }
    .error {
      color: #ff3333;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px #ff3333;
    }
    /* Blikajúci kurzor */
    .cursor {
      display: inline-block;
      width: 8px;
      background-color: #00ff00;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <form method="POST" autocomplete="off" spellcheck="false">
    <h2>EduKey2025 Login<span class="cursor"></span></h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="text" name="username" placeholder="Používateľ" required autofocus />
    <input type="password" name="password" placeholder="Heslo" required />
    <button type="submit">Prihlásiť sa</button>
  </form>
</body>
</html>
