<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduKey2025 Login</title>
<style>
    body {
        background-color: #121212;
        color: #33ff33;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    form {
        background: #000;
        padding: 2rem;
        border: 1px solid #33ff33;
        border-radius: 8px;
        box-shadow: 0 0 10px #33ff33;
        width: 300px;
    }
    input[type=text], input[type=password] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0 1rem 0;
        background: #111;
        border: 1px solid #33ff33;
        color: #33ff33;
        font-family: monospace;
    }
    input[type=submit] {
        width: 100%;
        background: #33ff33;
        border: none;
        color: black;
        font-weight: bold;
        padding: 0.7rem;
        cursor: pointer;
        font-family: monospace;
    }
    .error {
        color: red;
        margin-bottom: 1rem;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>
    <form method="post">
        <h2>Prihlásenie</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Používateľské meno" required />
        <input type="password" name="password" placeholder="Heslo" required />
        <input type="submit" value="Prihlásiť sa" />
    </form>
</body>
</html>
